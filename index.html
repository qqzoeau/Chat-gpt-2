<!DOCTYPE html>
<html>
<head>
  <title>Chat with GPT</title>
</head>
<body>
  <h1>Chat GPT</h1>
  <textarea id="chatBox" rows="10" cols="50" readonly></textarea><br>
  <input type="text" id="inputBox" placeholder="Type your question" />
  <button id="sendBtn">Send</button>

  <script>
    async function sendMessage(message) {
      const response = await fetch('/.netlify/functions/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      return data.reply;
    }

    document.getElementById("sendBtn").onclick = async () => {
      const input = document.getElementById("inputBox").value;
      if (!input) return;
      const reply = await sendMessage(input);
      document.getElementById("chatBox").value += "You: " + input + "\n";
      document.getElementById("chatBox").value += "Bot: " + reply + "\n\n";
      document.getElementById("inputBox").value = "";
    };
  </script>
</body>
</html>
